<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>F1 2024 Site</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  <header>
    <div style="display: flex; align-items: center;">
      <img src="{{ url_for('static', filename='f1_logo.png') }}" alt="F1 Logo"
        style="height: 100px; margin-right: 20px;">
      <h1>F1 2024 Dashboard</h1>
    </div>
    <nav>
      <a href="/">Home</a>
      <a href="/drivers">Drivers</a>
      <a href="/teams">Teams</a>
      <a href="/tracks">Tracks</a>
     
    </nav>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>
  <footer>
    <p>&copy; 2024 Formula 1 Insights</p>
  </footer>
</body>

</html>
